<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; }
    form { padding: 20px; border: 1px solid #ccc; border-radius: 8px; width: 300px; }
    input { display: block; width: 100%; margin-bottom: 10px; padding: 8px; }
    button { width: 100%; padding: 8px; }
  </style>
</head>
<body>
  <form id="login-form">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

    // üîß Replace with your own Supabase details
    const supabaseUrl = 'https://ohabsqmwdxrlfajqvsnm.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9oYWJzcW13ZHhybGZhanF2c25tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NDE1ODksImV4cCI6MjA3NzExNzU4OX0.gRiHCNYcPH_oDHATMqBHlNU-WPM1LYNMOHjFPH0sMi8'
    const supabase = createClient(supabaseUrl, supabaseKey)

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault()
      const username = document.getElementById('username').value
      const password = document.getElementById('password').value

      // Check if credentials exist in the table
      const { data, error } = await supabase
        .from('credentials')
        .select('*')
        .eq('username', username)
        .eq('password', password)
        .maybeSingle()

      if (error) {
        alert('Database error: ' + error.message)
      } else if (data) {
        alert('‚úÖ Login successful! Welcome ' + data.username)
        // You can redirect to another page here
        window.location.href = "home.html";
      } else {
        alert('‚ùå Invalid username or password')
      }
    })
  </script>
</body>
</html>
